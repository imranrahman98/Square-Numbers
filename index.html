<!DOCTYPE html>
<html>

<head>

  <meta charset="utf-8">
  <title>A Programmer-Defined Square Function</title>
  <style type="text/css">
    p {margin: 0;}
    h2 {color: red;}
  </style>

  <script>
  console.log("I am in the Javascript tag");
    document.writeln("<h1>Square the numbers from 1 to 10</h1>");
      for (var x=1; x<=10; ++x)
        {
        console.log("in the for loop");
          document.writeln("<p>The square of " + x + " is " + x*x + "</p>");
        }
  </script>

</head>
</html>
